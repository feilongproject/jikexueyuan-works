<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Schedule</title>
    <style>
    * {
        margin: 0;
        padding: 0;
    }
    </style>
</head>

<body>
    <div class="S-box" style="width:100%;margin-top: 100px">
        <table style="width: 800px;margin: 0 auto" height="435" border="1" cellspacing="0" cellpadding="0">
            <tbody>
                <caption>
                    <b>课程表</b>
                </caption>
                <tr>
                    <th width="34" height="30" nowrap scope="col">项目</th>
                    <th colspan="5" nowrap scope="col">上课</th>
                    <th colspan="2" nowrap scope="col">休息</th>
                </tr>
                <tr>
                    <th height="30" nowrap scope="row">星期</th>
                    <td width="48" align="center" valign="middle" nowrap>星期一</td>
                    <td width="48" align="center" valign="middle" nowrap>星期二</td>
                    <td width="48" align="center" valign="middle" nowrap>星期三</td>
                    <td width="48" align="center" valign="middle" nowrap>星期四</td>
                    <td width="48" align="center" valign="middle" nowrap>星期五</td>
                    <td width="48" align="center" valign="middle" nowrap>星期六</td>
                    <td width="48" align="center" valign="middle" nowrap>星期日</td>
                </tr>
                <tr>
                    <th rowspan="4" nowrap scope="row">上午</th>
                    <td align="center" valign="middle">星期一</td>
                    <td align="center" valign="middle">星期二</td>
                    <td align="center" valign="middle">星期三</td>
                    <td align="center" valign="middle">星期四</td>
                    <td align="center" valign="middle">星期五</td>
                    <td align="center" valign="middle">星期六</td>
                    <td rowspan="4" align="center" valign="middle">休息</td>
                </tr>
                <tr>
                    <td align="center">星期一</td>
                    <td align="center">星期二</td>
                    <td align="center">星期三</td>
                    <td align="center">星期四</td>
                    <td align="center">星期五</td>
                    <td align="center">星期六</td>
                </tr>
                <tr>
                    <td align="center">星期一</td>
                    <td align="center">星期二</td>
                    <td align="center">星期三</td>
                    <td align="center">星期四</td>
                    <td align="center">星期五</td>
                    <td align="center">星期六</td>
                </tr>
                <tr>
                    <td align="center">星期一</td>
                    <td align="center">星期二</td>
                    <td align="center">星期三</td>
                    <td align="center">星期四</td>
                    <td align="center">星期五</td>
                    <td align="center">星期六</td>
                </tr>
                <tr>
                    <th rowspan="2" nowrap scope="row">下午</th>
                    <td align="center" valign="middle">星期一</td>
                    <td align="center" valign="middle">星期二</td>
                    <td align="center" valign="middle">星期三</td>
                    <td align="center" valign="middle">星期四</td>
                    <td align="center" valign="middle">星期五</td>
                    <td align="center" valign="middle">星期六</td>
                    <td rowspan="2" align="center" valign="middle">休息</td>
                </tr>
                <tr>
                    <td align="center">星期一</td>
                    <td align="center">星期二</td>
                    <td align="center">星期三</td>
                    <td align="center">星期四</td>
                    <td align="center">星期五</td>
                    <td align="center">星期六</td>
                </tr>
        </table>
    </div>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>十字架</title>
    <link rel="shortcut icon" href="bilibili.ico">
    <link rel="stylesheet" href="style.css" type="css/text">
</head>

<body>
    <!-- 创建十字架容器 -->
    <div class="cross-box">
        <!-- 第一行 -->
        <div class="cross" id="cross1"></div>
        <!-- end第一行 -->
        <!-- 第二行 -->
        <div class="cross" id="cross2"></div>
        <div class="cross" id="cross3">
            <img src="bilibili.ico" alt="bilibili">
        </div>
        <div class="cross" id="cross4"></div>
        <!-- end第二行 -->
        <!-- 第三行 -->
        <div class="cross" id="cross5"></div>
        <!-- end第三行 -->
    </div>
    <!-- end创建十字架容器 -->
</body>

</html>

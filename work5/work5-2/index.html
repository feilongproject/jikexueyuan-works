<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>简易计算器</title>
    <style type="text/css">
    *{
    	margin: 0;
    	padding: 0;
    	font-size: 20px;
    }
    h1{
    	font-size: 2rem;
    	line-height: 3rem;
    }
    div{
    	margin: 20px;
    }
    </style>
</head>

<body>
    <div>
    <h1>这是一个简易计算器</h1>
        <input id="num1" type="number" placeholder="0" />
        <select name="operation" id="method" size="1">
            <option value="">请选择运算符号</option>
            <option value="+">+</option>
            <option value="-">-</option>
            <option value="*">x</option>
            <option value="/">÷</option>
        </select>
        <input id="num2" type="number" placeholder="0" />
        <input type="submit" value="=" onclick="equal()" />
        <input id="result" type="number" readonly="readonly" />
    </div>
    <script type="text/javascript">
    function equal() {
        var num1 = Number(document.getElementById("num1").value);
        var num2 = Number(document.getElementById("num2").value);
        var method = document.getElementById("method").value;
        var result = document.getElementById("result");
        switch (method) {
            case "+":
                result.value = num1 + num2;
                break;
            case "-":
                result.value = num1 - num2;
                break;
            case "*":
                result.value = num1 * num2;
                break;
            case "/":
                if (num2 == 0) {
                    alert("非法操作，除数不能为0")
                } else {
                    result.value = num1 / num2;
                }
                break;
            default:
                alert("请选择运算符号");
                break;
        }
    }
    </script>
</body>

</html>
